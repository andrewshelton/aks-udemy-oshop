
<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{ product.price | currency:'USD':'symbol':'0.2'}}</p>
    
  </div>
  <div *ngIf="showActions" class="card-footer">
      <button type="button" *ngIf="getQuantity() === 0; else updateQuantity" 
      (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
      <ng-template #updateQuantity >
        <div class="row no-gutters">
          <div class="col-2">
            <button type="button" class="btn btn-secondary btn-block"
              (click)="removeFromCart()"
            >-</button>
          </div>
          <div class="col text-center">
            {{ quantity }} in cart
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary btn-block"
            (click)="addToCart()">+</button>
          </div>
        </div>
      </ng-template>
  </div>
</div>
